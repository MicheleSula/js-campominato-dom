<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Campo Minato
    </title>
</head>
<body>
    <main>
        <!-- Header -->
        <header>
            <h1 id="title">CAMPO MINATO</h1>
        </header>
       
        <!-- Play btn and grid -->
        <section id="main-section">
                <div id="btn-container" class="padding-top">
                    <button id="play-button" class="btn-green">Play</button>
                    <select id ="select" class="btn-yellow">
                        <option value="facile">Facile</option>
                        <option value="medio">Medio</option>
                        <option value="difficile">Difficile</option>
                    </select>
                </div> 
        </section>

        <!-- Score card -->
        <section id="score-card">
            <div id="score-card-upper">
                <h4 id="score-title" class="red-text">SCORE</h4>
            </div>
            <div id="score-card-bottom">

            </div>
        </section>
        
    </main>
    <script type="text/javascript" src="assets/scripts/main.js"></script>
</body>
</html>
